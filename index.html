<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Memory Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
   <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Memory Game</h1>
        </header>

        <section class="score-panel">
        	<ul class="stars">
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        	</ul>

        	<span class="moves" id="moves">0</span> Moves

          <div id="timer" >00:00:00</div>

            <div class="restart" >
              <button type="button" class="btn btn-info btn-sm" onclick="Restart();">
        		<i class="fa fa-repeat"></i>
            </button>
        	</div>
        </section>

        <ul class="deck" id="deck"  onclick="showInnerDivId(); "  >
            <li class="card" id="1" >
                <i class="fa fa-diamond" data-icon="diamond"></i>
            </li>
            <li class="card" id="2" >
                <i class="fa fa-paper-plane-o" data-name="Paper"></i>
            </li>
            <li class="card" id="3">
                <i class="fa fa-anchor" data-name="anchor"></i>
            </li>
            <li class="card" id="4">
                <i class="fa fa-bolt" data-name="bolt"></i>
            </li>
            <li class="card" id="5">
                <i class="fa fa-cube"  data-name="cube"></i>
            </li>
            <li class="card" id="6">
                <i class="fa fa-anchor" data-name="anchor"></i>
            </li>
            <li class="card" id="7">
                <i class="fa fa-leaf" data-name="leaf"></i>
            </li>
            <li class="card" id="8">
                <i class="fa fa-bicycle" data-name="bicycle"></i>
            </li>
            <li class="card" id="9">
                <i class="fa fa-diamond" data-icon="diamond"></i>
            </li>
            <li class="card" id="10">
                <i class="fa fa-bomb" data-name="bomb"></i>
            </li>
            <li class="card" id="11">
                <i class="fa fa-leaf" data-name="leaf"></i>
            </li>
            <li class="card" id="12">
                <i class="fa fa-bomb" data-name="bomb"></i>
            </li>
            <li class="card" id="13">
                <i class="fa fa-bolt" data-name="bolt"></i>
            </li>
            <li class="card" id="14">
                <i class="fa fa-bicycle" data-name="bicycle"></i>
            </li>
            <li class="card" id="15">
                <i class="fa fa-paper-plane-o" data-name="Paper"></i>
            </li>
            <li class="card" id="16">
                <i class="fa fa-cube" data-name="cube"></i>
            </li>
        </ul>
    </div>
    <div id="winpage" class="winPage closed">
  <h1 id="gamemessage">Congratulations!</h1>
   <span class="movesCount" id="movescount">0</span>  
  <span class="finalTime" id="finaltime"></span>
  <p>Wanna play again?</p>
  <button type="button" role="button" class="playAgain btn btn-info" onclick="Restart();">Play again!</button>
</div>
</div>

<script src="Memory-Game.js"></script>

  
</body>
</html>
