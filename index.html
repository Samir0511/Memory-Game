<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Memory Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
   <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Memory Game</h1>
        </header>

       

        <ul class="deck" id="deck"  onclick="showInnerDivId();  "   >
         
        </ul>
    </div>
    <div id="winpage" class="winPage closed">
  <h1 id="gamemessage">Congratulations!</h1>
   <span class="movesCount" id="movescount">0</span>  
  <span class="finalTime" id="finaltime"></span>
  <p>Wanna play again?</p>
  <button type="button" role="button" class="playAgain btn btn-info" onclick="Restart();">Play again!</button>
</div>
</div>
<div class="container" style="display: flex; justify-content: center; align-items: center;">
    <div class="row" style="display: flex; justify-content: center; align-items: center; text-align: center; width: 100%;">
        <div class="col-6 col-md-3" style="padding: 10px;">
            <span class="moves" id="moves">0</span> Moves
        </div>
        <div class="col-6 col-md-3" style="padding: 10px;">
            <div id="timer">00:00:00</div>
        </div>
        <div class="col-6 col-md-3" style="padding: 10px;">
            <button type="button" class="btn" onclick="Restart();" 
                style="background-color: #007bff; color: white; padding: 8px 12px; border: none; border-radius: 5px;">
                <i class="fa fa-repeat"> Restart</i>
            </button>
        </div>
        <div class="col-6 col-md-3" style="padding: 10px;">
            <button type="button" id="hint" class="btn" onclick="hint();" 
                style="background-color: #ffc107; color: black; padding: 8px 12px; border: none; border-radius: 5px;">
                <i class="fa fa-lightbulb-o"></i> Hint
            </button>
        </div>
    </div>
</div>

<script src="Memory-Game.js"></script>

  
</body>
</html>
